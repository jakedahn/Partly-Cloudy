<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Partly Cloudy</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link href="../skin/files.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="../skin/style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="S3Ajax.js" type="text/javascript"></script>
    <script type="text/javascript" src="chrome://browser/content/utilityOverlay.js"></script>
  </head>
  <body bgcolor="#fff">
    <div id="view" style="display:none">
      <select id="buckets" onchange="list(this.options[this.selectedIndex].value)"><option></option></select>
      <div id="files"></div>
    </div>
    <div id="setup" style="display:none">
      <h2>Amazon S3 Setup</h2>
      <div class="field">
        <label for="s3-key">AWS Access Key</label>
        <input type="text" id="s3-key" />
      </div>
      <div class="field">
        <label for="s3-secret-key">S3 Secret Key</label>
        <input type="password" id="s3-secret-key" />
      </div>
      <div>
        <label>&nbsp;</label>
        <input type="button" id="saveButton" value="Save" onclick="save()" />
      </div>
      <p id="findKeys"><a href="javascript:aws_setup();">Don't know your keys? Find them here.</a></p>
      
    </div>
    <script src="sidebar.js" type="text/javascript"></script>
  </body>
</html>
